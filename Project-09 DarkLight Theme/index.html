<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="switch">
        <div class="bgfill"></div>
        <div class="switch">
            <label for="switch">
                <div class="icon">
                    <img src="img/moon-icon.png" alt="moon">
                    <img src="img/sun-icon.png" alt="sun">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
